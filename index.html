<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Web Music Recorder - Synth & Mic Mode</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #222; color: #eee; }
  button { margin: 4px; padding: 8px 12px; font-size: 14px; cursor: pointer; }
  button.active { background: #4caf50; color: white; }
  #keys-container button, #clip-keys-container button { width: 40px; height: 40px; margin: 3px; font-weight: bold; }
  #recordings button { margin: 2px; }
  #waveform { background: #000; width: 100%; height: 120px; display: block; margin-top: 15px; border-radius: 4px; }
  #effects button { margin: 4px; }
  #mode-toggle { margin-left: 20px; }
  .key-active { background-color: #666; }
</style>
</head>
<body>

<h2>Web Music Recorder - Synth & Mic Mode</h2>

<button id="start-btn">Start Audio</button>
<button id="mode-toggle" disabled>Mode: Synth</button>

<div style="margin-top: 12px;">
  <strong>Effects:</strong>
  <button data-effect="crisp" class="effect-btn active">Crisp</button>
  <button data-effect="echo" class="effect-btn">Echo</button>
  <button data-effect="reverb" class="effect-btn">Reverb</button>
</div>

<div style="margin-top: 12px;">
  <strong>Keyboard (G Major scale):</strong><br />
  <div id="keys-container">
    <!-- keys will be created by JS -->
  </div>
</div>

<div style="margin-top: 12px;">
  <strong>Playback Clips (Z-M keys):</strong><br />
  <div id="clip-keys-container">
    <!-- playback clip keys -->
  </div>
</div>

<div style="margin-top: 12px;">
  <strong>Recordings (1-9,0 keys):</strong><br />
  <div id="recordings">
    <!-- record/stop/play buttons created by JS -->
  </div>
</div>

<canvas id="waveform"></canvas>

<script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
<script src="script.js"></script>

</body>
</html>
