<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Music Recorder - G Major</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #222;
      color: #eee;
      text-align: center;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #waveform {
      width: 100%;
      height: 100px;
      margin: 20px 0;
      background: #333;
      border-radius: 5px;
    }
    .key {
      display: inline-block;
      width: 40px;
      height: 100px;
      margin: 3px;
      background: #555;
      border-radius: 5px;
      line-height: 100px;
      font-weight: bold;
      user-select: none;
      cursor: pointer;
      color: white;
      transition: background 0.2s ease;
    }
    .key.active {
      background: #0a84ff;
      box-shadow: 0 0 10px #0a84ff;
    }
  </style>
</head>
<body>

  <h1>Web Music Recorder - G Major Scale</h1>
  <button id="start-btn">Start Audio</button>
  <div id="instructions">
    <p>Play notes with keys: A S D F G H J K L</p>
    <p>Record up to 10 audio loops by pressing Record then number keys 1-10 to play</p>
  </div>

  <div id="keys">
    <div class="key" data-note="G4">A</div>
    <div class="key" data-note="A4">S</div>
    <div class="key" data-note="B4">D</div>
    <div class="key" data-note="C5">F</div>
    <div class="key" data-note="D5">G</div>
    <div class="key" data-note="E5">H</div>
    <div class="key" data-note="F#5">J</div>
    <div class="key" data-note="G5">K</div>
    <div class="key" data-note="A5">L</div>
  </div>

  <div style="margin-top: 20px;">
    <button id="record-btn">Record</button>
    <button id="stop-btn" disabled>Stop</button>
  </div>

  <canvas id="waveform"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
