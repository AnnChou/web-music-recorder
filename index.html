<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Web Music Recorder - Synth & Mic Mode</title>
<style>
  body { font-family: Arial, sans-serif; background: #222; color: #eee; padding: 20px; }
  button { margin: 4px; padding: 10px 14px; font-size: 16px; cursor: pointer; border-radius: 4px; border: none; }
  button:disabled { opacity: 0.5; cursor: default; }
  button.active, button.key-active { background: #4caf50; color: white; }
  #keys-container button {
    width: 48px; height: 48px; margin: 5px; font-weight: bold;
    background: #444; color: #eee;
    user-select: none;
  }
  #clip-keys-container button {
    width: 40px; height: 40px; margin: 3px; background: #555; color: #ddd;
    user-select: none;
  }
  #recordings div {
    display: inline-block; text-align: center; margin-right: 16px; margin-bottom: 12px;
  }
  #recordings div > div {
    margin-bottom: 4px;
  }
  #effects button {
    min-width: 70px;
  }
  #mode-toggle {
    margin-left: 20px;
    min-width: 120px;
  }
  #waveform {
    background: #000; width: 100%; height: 120px; border-radius: 4px; margin-top: 20px;
  }
  h2 { margin-bottom: 8px; }
</style>
</head>
<body>

<h2>Web Music Recorder - Synth & Mic Mode</h2>

<button id="start-btn">Start Audio</button>
<button id="mode-toggle" disabled>Mode: Synth</button>

<div style="margin-top: 15px;">
  <strong>Effects:</strong>
  <button data-effect="crisp" class="effect-btn active">Crisp</button>
  <button data-effect="echo" class="effect-btn">Echo</button>
  <button data-effect="reverb" class="effect-btn">Reverb</button>
</div>

<div style="margin-top: 20px;">
  <strong>Play Notes (Keyboard or Click Buttons):</strong><br />
  <div id="keys-container">
    <!-- keys created by JS -->
  </div>
</div>

<div style="margin-top: 20px;">
  <strong>Playback Clips (Z-M keys):</strong><br />
  <div id="clip-keys-container">
    <!-- clip keys created by JS -->
  </div>
</div>

<div style="margin-top: 20px;">
  <strong>Recordings (1-9,0 keys):</strong><br />
  <div id="recordings">
    <!-- record/stop/play buttons created by JS -->
  </div>
</div>

<canvas id="waveform"></canvas>

<script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
<script src="script.js"></script>

</body>
</html>
